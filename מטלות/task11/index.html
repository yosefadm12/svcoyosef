<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="main.11.css">
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your full name..." required>
    <button type="button" class="blue" onclick="enter()">Start</button>
  </form>

  <script>
    function enter() {
      const name = document.getElementById("name").value;
      if (name.length >= 2) {
          window.location.href = "signup?user=" + encodeURIComponent(name);
      } else {
        alert("השם חייב להיות לפחות 2 תווים");
      }
    }
  </script>
</body>
</html>

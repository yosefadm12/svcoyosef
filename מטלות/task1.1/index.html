<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת סניף חדש</title>
    <link rel="stylesheet" href="main1.1.css">
</head>
<body>
    <div class="container">
        <h1>הוספת סניף חדש</h1>
        <p>רשת המזון שלנו מתרחבת ואנו מוסיפים סניפים חדשים!</p>
        <p>להלן רשימת הסניפים הקיימים:</p>
        
        <table>
            <tr>
                <th>עיר</th>
                <th>כתובת</th>
                <th>הערות</th>
            </tr>
            <tr>
                <td>תל אביב</td>
                <td>רחוב דיזנגוף 100</td>
                <td>סניף מרכזי</td>
            </tr>
            <tr>
                <td>חיפה</td>
                <td>רחוב הרצל 50</td>
                <td>קרוב לנמל</td>
            </tr>
        </table>
        
        <div class="map"></div>
        
        <h2>הוספת סניף חדש</h2>
        <form>
            <div class="form-group">
                <label>שם הסניף:</label>
                <input type="text" name="branch_name">
            </div>
            <div class="form-group">
                <label>כתובת:</label>
                <input type="text" name="branch_address">
            </div>
            <div class="form-group">
                <label>כמות עובדים:</label>
                <input type="text" name="num_employees">
            </div>
            <button type="button">צור סניף נוסף</button>
        </form>
        
        <p><a href="https://example.com" target="_blank">לינק לבית העסק</a></p>
    </div>
</body>
</html>
